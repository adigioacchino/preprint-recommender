name: Reusable Preprint Recommender Workflow

on:
  workflow_call:
    secrets:
      GENAI_API_KEY:
        description: "API key for Google Generative AI"
        required: true
      EMAIL_USERNAME:
        description: "Email username for sending reports"
        required: false
      EMAIL_PASSWORD:
        description: "Email password for sending reports"
        required: false

jobs:
  run-logic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the caller repository (User's config and seed papers)
        uses: actions/checkout@v6
        with:
          path: caller-repo

      - name: Checkout preprint-recommender repository
        uses: actions/checkout@v6
        with:
          repository: adigioacchino/preprint-recommender
          path: preprint-recommender

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies and build
        run: |
          cd preprint-recommender
          npm install
          npm run build

      - name: Run preprint-recommender
        run: |
          cd caller-repo
          set -o pipefail
          npx ../preprint-recommender run -c preprint-recommender-config.json 2>&1 | tee ${{ github.workspace }}/report.txt
        env:
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}

      - name: Check for email secrets
        id: check-email-secrets
        run: |
          if [[ -z "${{ secrets.EMAIL_USERNAME }}" || -z "${{ secrets.EMAIL_PASSWORD }}" ]]; then
            echo "email_secrets_present=false" >> $GITHUB_OUTPUT
            echo "::warning::Email secrets not found. Skipping email sending step."
          else
            echo "email_secrets_present=true" >> $GITHUB_OUTPUT
          fi

      - name: Send report via email
        if: steps.check-email-secrets.outputs.email_secrets_present == 'true'
        uses: dawidd6/action-send-mail@v7
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily Preprint Recommender Report"
          to: ${{ secrets.EMAIL_USERNAME }}
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          html_body: file://${{ github.workspace }}/report.txt
          convert_markdown: true
